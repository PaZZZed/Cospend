{% extends '_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Expense History Section -->
        <div class="col-md-6">
            <h2>Expense History</h2>
            <div class="list-group">
                {% for group in groups %}
                    <a href="{% url 'consult_expenses' group.id %}" class="list-group-item list-group-item-action">
                        {{ group.name }}
                    </a>
                {% endfor %}
            </div>
        </div>

        <!-- Create Expense Section -->
        <div class="col-md-6">
            <h2>Create Expense</h2>
            <div class="list-group">
                {% for group in groups %}
                    <a href="{% url 'create_expense' group.id %}" class="list-group-item list-group-item-action">
                        Add Expense to {{ group.name }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- register.html -->

{% extends '_base.html' %}
{% load static %}

{% block content %}
<h2>Register</h2>
<form id="registrationForm" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" id="publicKey" name="publicKey">
  <button type="submit">Register</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/openpgp@5.0/dist/openpgp.min.js"></script>

<script src="{% static 'expense_manager/js/encryption.js' %}"></script>

{% endblock %}
